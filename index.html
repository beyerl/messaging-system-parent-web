<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging System Parent Web</title>
    <style>
        html {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 80%;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #hostCallLog {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        #dropArea {
            padding: 10px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: #ddd 1px solid;
        }

        .panel {
            margin-top: 20px;
            width: 100%;
            display: flex;
        }

        .w-50 {
            width: 50%;
        }
    </style>
</head>

<body>

    <iframe id="AdeIframe" src="http://localhost:4200/" frameborder="0"></iframe>

    <div class="panel">
        <div class="w-50">
            <button id="sampleButton">Sample</button>
        </div>

        <div id="dropArea" class="w-50" ondragover="onDragOver(event)">
            <div id="dropAreaLabel">
                Drag and Drop
            </div>
        </div>
    </div>


    <h3>Host Call Log</h3>
    <div id="hostCallLog"></div>

    <script>
        document.getElementById('sampleButton').addEventListener('click', function () {
            let iframeWindow = document.getElementById('AdeIframe').contentWindow;
            let hostCallLog = document.getElementById('hostCallLog');

            if (!iframeWindow) {
                console.error('Could not access iframe contentWindow.');
                return;
            }

            iframeWindow.postMessage('sendselecteditem', '*');

            if (hostCallLog) {
                hostCallLog.innerHTML += 'Querying Iframe for selected Item<br>';
            }
        });

        document.getElementById('dropArea').addEventListener('drop', function (event) {
            console.log(event.dataTransfer.getData("MyDragData"))
        })

        function handleDragEnd(data) {

            const syntheticEvent = new DragEvent("drop");
            // Override dataTransfer first so we can define our own.
            Object.defineProperty(syntheticEvent, "dataTransfer", {
                value: {}
            });
            // Once dataTransfer is overridden, you can define getData.
            syntheticEvent.dataTransfer.getData = dragFormatRequested => {
                // only handling text atm.
                if (dragFormatRequested == "MyDragData") {
                    return data.payload;
                }
            };
            const target = document.elementFromPoint(data.eventCoordinates.x, data.eventCoordinates.y)
            Object.defineProperty(syntheticEvent, "target", {
                value: target
            });
            target.dispatchEvent(syntheticEvent);
        }

        // Function to handle post messages from the iframe
        function handlePostMessage(event) {
            let iframeSrc = document.getElementById('AdeIframe').src
            let url = new URL(iframeSrc)
            if (event.origin !== url.origin) {
                return;
            }

            var hostCallLog = document.getElementById('hostCallLog');
            if (!hostCallLog) {
                console.log("hostCallLog missing,")
            }

            switch (event.data.type) {
                case 1:
                    hostCallLog.innerHTML += 'Sending Item ' + event.data.payload + ' to backend<br>';
                    break;
                case 3:
                    handleDragEnd(event.data);
                    break;
            }
        }

        function onDragOver(event) {
            let iframeWindow = document.getElementById('AdeIframe').contentWindow;

            if (!iframeWindow) {
                console.error('Could not access iframe contentWindow.');
                return;
            } iframeWindow.postMessage('dragoverdroparea', '*');
        }

        window.addEventListener('message', handlePostMessage);

    </script>

</body>

</html>
